<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rollingot Web</title>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">



    <!-- Cargando fuentes -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,700italic' rel='stylesheet' type='text/css'>
    <!-- Cargando iconos -->
    <link href='css/font-awesome.min.css' rel='stylesheet' type='text/css'>
    <!-- Carga de archivos css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/style_robert.css">
</head>

<body>
    <div class="padre">




        <header class="encabezado" role="banner" id="encabezado">
            <div class="container">
                <a href="index.html" class="logo">
                    <img src="images/logogotwhite.png" alt="Logo del sitio">
                </a>
                <button type="button" class="boton-buscar" data-toggle="collapse" data-target="#bloque-buscar"
                    aria-expanded="false">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
                <button type="button" class="boton-menu d-md-none" data-toggle="collapse" data-target="#menu-principal"
                    aria-expanded="false">
                    <i class="fa fa-bars" aria-hidden="true"></i></button>

                <form action="#" id="bloque-buscar" class="collapse">
                    <div class="contenedor-bloque-buscar">
                        <input type="text" placeholder="Buscar...">
                        <input type="submit" value="Buscar">
                    </div>
                </form>

                <nav id="menu-principal" class="collapse">
                    <ul>
                        <li class="active"><a href="index.html">Home</a></li>
                        <li><a href="#politicas">Politica</a></li>
                        <li><a href="servicios.html">Turismo</a></li>
                        <li><a href="contacto.html">Entretenimiento</a></li>
                        <li><a href="contacto.html">Sociales</a></li>
                        <li><a href="contacto.html">Login</a></li>
                    </ul>
                </nav>

            </div>
        </header>

        <div class="container-grid">

            <div id="ofertasCarousel" class="carousel carrusel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                <li data-target="#ofertasCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#ofertasCarousel" data-slide-to="1"></li>
                <li data-target="#ofertasCarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./images/market/game-of-thrones-hand-of-the-king-pin.jpeg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./images/market/jamies hand.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./images/market/needle.jpg" class="d-block w-100" alt="...">
                </div>
                </div>
                <a class="carousel-control-prev" href="#ofertasCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#ofertasCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
                </a>
            </div>
            <div class="ofertasCarousel"></div>

            <div class="ofertas">

            </div>

            <div class="menu"></div>








        

        </div>

     


        <div class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <img src="./images/rollingot2.png" width="200px" height="auto" alt="">
                    </div>
                </div>
            </div>

        </div>







    </div>
